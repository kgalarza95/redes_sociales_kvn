	<script>
		// Define una función que se ejecuta cuando la página web ha terminado de cargarse
		window.onload = function () {
			// Remueve la clase 'is-preload' del elemento 'body' del documento HTML
			document.body.classList.remove('is-preload');
		}

		// Define una función que se ejecuta cuando el usuario toca la pantalla del dispositivo
		window.ontouchmove = function () {
			// Evita que la página se mueva
			return false;
		}

		// Define una función que se ejecuta cuando se cambia la orientación del dispositivo
		window.onorientationchange = function () {
			// Establece la posición de desplazamiento de la página en 0 (inicio)
			document.body.scrollTop = 0;
		}
	</script>
